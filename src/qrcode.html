<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script>        
        async function mostrarQrCode() {
            try {
                const response = await fetch('/status')
                const data = await response.json();
                const qrCode = await data.qr_code.base64Qr;
                console.log(qrCode)
                const dados = console.log(data.qr_code.base64Qr)
                const button = document.getElementsByTagName("button");
                const qrcode = document.getElementById("qrcode");

                
                qrcode.innerHTML = `<img src="${qrCode}" alt="">`;
            } catch (error) {
                console.log("Erro ao realizar requisição HTTP: " + error)
            }  
        }
    </script>
    <style>
        :root {
            --azul1: #365078;
            --cinza1: #4C4F61; 
            --cinza2: #BABABA;
            --azul2: #020B38;
            --cinza3: #F5F5F5;  
        }

        #content {
            display: flex;
            justify-content: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div>
            <img src="" alt="">
        </div>
        <div>
            <button onclick="mostrarQrCode()">Gerar QR-Code</button>
            <div id="qrcode">
        
            </div>
        </div>
    </div>
</body>
</html>
